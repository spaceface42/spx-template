<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content {
      display: flex;
      flex: 1;
    }

    header {
      display: flex;
      flex-direction: column;
      border: 1px solid black;
    }

    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      border: 1px solid black;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px dashed black;
    }

    footer {
      display: flex;
      border: 1px solid black;
    }

    /* ===== Responsive (Mobile) Styles ===== */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      header {
        width: 100%;
      }

      main {
        width: 100%;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      Navigation
    </header>
    <main>
      <div class="column">Column 1</div>
      <div class="column">Column 2</div>
      <div class="column">Column 3</div>
    </main>
  </div>
  <footer>
    Footer
  </footer>
</body>
</html>

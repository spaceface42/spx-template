<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<style>
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
header, main, footer {
    padding: 20px;
    border: 1px solid #ccc;
}



body {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    min-height: 100dvh;
    gap: 10px;
    padding: 3rem;
}

/* header */
headerX {
  flex: 0 0 auto;           /* take only as much space as needed */
  flex-direction: column;   /* optional: keeps header items stacked */
}
/* header */

main {
    flex: 1;                /* take up remaining space */ 
}
footer {
    /* width: 100%; */
    flex-basis: 100%;
}







@media (max-width: 768px) {
  body {
    flex-direction: column;
    flex-wrap: nowrap;
  }
  header,
  main {
    width: 100%;
  }
}
</style>



<!-- header -->
<header class="header">
<!-- logo, nav -->
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</header>
<!-- header -->



<!-- main -->
<main class="main-content">
<!-- main content -->
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</main>
<!-- main -->



<!-- footer -->
<footer class="footer">
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</footer>
<!-- footer -->



</body>
</html>

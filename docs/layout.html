<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<style>
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
header, main, footer {
    padding: 20px;
    border: 1px solid #ccc;
}



body {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    min-height: 100dvh;
    gap: 10px;
}
main {
    flex: 1;
}
footer {
    width: 100%;
}
@media (max-width: 768px) {
  body {
    flex-direction: column;
    flex-wrap: nowrap;
  }
  header,
  main {
    width: 100%;
  }
}
</style>

<header class="header">
<!-- logo, nav -->
 header
</header>

<main class="main-content">
<!-- main content -->
 main
</main>

<footer class="footer">
<!-- footer content -->
 footer
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            border: 2px solid red;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="ex1" class="container">
  <div id="ex1-layer" class="box"></div>
</div>

<script type="module">
import { MouseTracker } from '/spaceface/system/sbin/MouseTracker.js';
import { lerp } from '/spaceface/system/sbin/utilities.js';

const tracker = MouseTracker.getInstance();
tracker.subscribe(() => {}); // Ensure tracking starts

const ex1Layer = document.getElementById("ex1-layer");
const constrain = 20;
let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;
const lerpFactor = 0.15;

function transforms(x, y, el) {
  let box = el.getBoundingClientRect();
  let calcX = -(y - box.y - (box.height / 2)) / constrain;
  let calcY = (x - box.x - (box.width / 2)) / constrain;
  return "perspective(100px) rotateX(" + calcX + "deg) rotateY(" + calcY + "deg)";
}

function updateTransform() {
  const { x, y } = tracker.position;
  targetX = x;
  targetY = y;
  currentX = lerp(currentX, targetX, lerpFactor);
  currentY = lerp(currentY, targetY, lerpFactor);
  ex1Layer.style.transform = transforms(currentX, currentY, ex1Layer);
  requestAnimationFrame(updateTransform);
}

const box = ex1Layer.getBoundingClientRect();
targetX = box.x + box.width / 2;
targetY = box.y + box.height / 2;
currentX = targetX;
currentY = targetY;

updateTransform();
</script>

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>


<style>
/* demo css */
body, header, main, footer {
  padding: 3rem;
}
header, main, footer {
  margin: 1rem;
}
/* demo css */



/**
 *
 * flex layout
 *
 */
body, header, main, footer {
  /* layout */
  display: flex;
}
body {
  /* layout */
  /* display: flex;
  flex-flow: row wrap; */
  flex-wrap: wrap;
}
header {
  /* layout */
  flex: 0 0 auto;           /* take only as much space as needed */
  flex-direction: column;   /* optional: keeps header items stacked */

  /* design */
  background-color: #f0f0f0;
}
main {
  /* layout */
  flex: 1;                  /* take up remaining space */
  flex-direction: column;

  /* design */
  background-color: #e9e9e9;
}
footer {
  /* layout */
  flex-basis: 100%;          /* ensures it breaks to next line */

  /* design */
  background-color: #d9d9d9;
}
/**
 *
 * flex layout
 *
 */

/* Mobile: make header full width */
@media (max-width: 600px) {
  header {
    flex: 1 1 100%;
    max-width: 100%;
    background-color: goldenrod;
  }
}
</style>


</head>
<body>



<header>
header
</header>



<main>
main content
</main>



<footer>
footer
</footer>



</body>
</html>
